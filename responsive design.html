<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .search-bar {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 3px;
            margin-bottom: 1rem;
        }

        button {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555b60;
        }

        .search-results {
            max-width: 100%;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .result-item {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .result-item:hover {
            transform: scale(1.02);
        }

        .result-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .result-details {
            padding: 1rem;
        }

        .result-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .result-description {
            color: #6c757d;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-bar {
                padding: 1rem 0;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Handmade Haven</h1>
    </header>

    <section>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button type="button" onclick="search()">Search</button>
        </div>

        <div class="search-results" id="searchResults">
            <!-- Search results will be dynamically populated here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

    <script>
        // Sample search function, replace with your actual search logic
        function search() {
            const searchInput = document.getElementById('searchInput').value;
            const searchResults = document.getElementById('searchResults');

            // Sample: Display a message in the results container
            searchResults.innerHTML = `<p>No results found for "${searchInput}"</p>`;
        }
    </script>

</body>

</html>
