<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .order-history-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .order-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ced4da;
            padding: 1rem;
            transition: transform 0.3s ease-in-out;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-details {
            flex-grow: 1;
        }

        .order-id {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .order-date {
            color: #6c757d;
        }

        .order-total {
            text-align: right;
            padding: 1rem;
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Order History - Handmade Haven</h1>
    </header>

    <section>
        <div class="order-history-container">
            <!-- Order Item 1 -->
            <div class="order-item">
                <div class="order-details">
                    <div class="order-id">Order #12345</div>
                    <div class="order-date">Placed on: January 15, 2023</div>
                </div>
                <div class="order-total">$45.98</div>
            </div>

            <!-- Order Item 2 -->
            <div class="order-item">
                <div class="order-details">
                    <div class="order-id">Order #67890</div>
                    <div class="order-date">Placed on: February 3, 2023</div>
                </div>
                <div class="order-total">$29.99</div>
            </div>

            <!-- Add more order items as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

</body>

</html>
