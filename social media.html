<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .social-media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .social-icon {
            font-size: 2rem;
            margin: 0 1rem;
            color: #343a40;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .social-icon:hover {
            color: #555b60;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Handmade Haven</h1>
    </header>

    <section>
        <!-- Your website content goes here -->

        <!-- Social Media Integration -->
        <div class="social-media-container">
            <a href="https://www.facebook.com/YourPage" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://twitter.com/YourTwitter" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="https://www.instagram.com/YourInstagram" class="social-icon" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram-square"></i>
            </a>
            <!-- Add more social media icons as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

    <!-- Font Awesome Icons (Make sure to include the Font Awesome CDN in your actual project) -->
    <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
</body>

</html>
