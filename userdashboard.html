<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        h2 {
            color: #343a40;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
            line-height: 1.6;
        }

        .user-info {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logout-button {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #555b60;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>User Dashboard - Handmade Haven</h1>
    </header>

    <section>
        <div class="user-info">
            <h2>Welcome, [Username]!</h2>
            <p>Explore your Handmade Haven dashboard to manage your account and discover unique handmade creations.</p>
            <!-- Add user-specific information and actions here -->
            <button class="logout-button">Logout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

</body>

</html>
