<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listings - Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .product-card {
            max-width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #6c757d;
        }

        .product-price {
            margin-top: 1rem;
            font-weight: bold;
            color: #343a40;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Product Listings - Handmade Haven</h1>
    </header>

    <section>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img class="product-image" src="product1.jpg" alt="Product 1">
                <div class="product-details">
                    <div class="product-title">Handcrafted Ceramic Mug</div>
                    <div class="product-description">Beautifully designed ceramic mug for your daily coffee ritual.</div>
                    <div class="product-price">$15.99</div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img class="product-image" src="product2.jpg" alt="Product 2">
                <div class="product-details">
                    <div class="product-title">Artisan Leather Wallet</div>
                    <div class="product-description">Hand-stitched leather wallet with multiple compartments.</div>
                    <div class="product-price">$29.99</div>
                </div>
            </div>

            <!-- Add more products as needed -->

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

</body>

</html>
