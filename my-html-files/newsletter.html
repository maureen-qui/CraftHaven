<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven - Newsletter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .newsletter-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
        }

        .newsletter-form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        button {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555b60;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Handmade Haven - Newsletter</h1>
    </header>

    <section>
        <div class="newsletter-container">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Stay updated with the latest handmade creations and exclusive offers.</p>

            <form class="newsletter-form" action="#" method="post" onsubmit="subscribeNewsletter(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

    <script>
        function subscribeNewsletter(event) {
            event.preventDefault();

            // Replace this with actual logic to handle subscription
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            // Example: Log the email to the console
            console.log(`Subscribed: ${email}`);

            // You can send the email to your backend for storage and processing
            // Implement your backend logic here
        }
    </script>

</body>

</html>
