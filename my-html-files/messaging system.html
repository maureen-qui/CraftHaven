<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Haven - Messaging</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .messaging-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message-input {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid #ced4da;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        button {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 1rem;
        }

        button:hover {
            background-color: #555b60;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Handmade Haven - Messaging</h1>
    </header>

    <section>
        <div class="messaging-container">
            <div class="message-list" id="messageList">
                <!-- Messages will be dynamically populated here -->
                <div class="message received">Hello! How can I help you?</div>
                <div class="message sent">I'm interested in your handmade ceramics.</div>
                <div class="message received">Sure, we have a variety of handmade ceramics available. When would you like to order?</div>
                <!-- Add more messages as needed -->
            </div>

            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput').value;
            const messageList = document.getElementById('messageList');

            // Add the sent message to the message list
            const sentMessage = document.createElement('div');
            sentMessage.classList.add('message', 'sent');
            sentMessage.textContent = messageInput;
            messageList.appendChild(sentMessage);

            // Clear the input field
            document.getElementById('messageInput').value = '';

            // Sample: Simulate a received message after a delay
            setTimeout(() => {
                const receivedMessage = document.createElement('div');
                receivedMessage.classList.add('message', 'received');
                receivedMessage.textContent = 'Thank you for your message! We will get back to you shortly.';
                messageList.appendChild(receivedMessage);
            }, 1000);
        }
    </script>

</body>

</html>
