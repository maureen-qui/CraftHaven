<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Handmade Haven</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        section {
            padding: 2rem;
        }

        h1 {
            color: #343a40;
        }

        .checkout-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }

        button {
            background-color: #343a40;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555b60;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Checkout - Handmade Haven</h1>
    </header>

    <section>
        <form class="checkout-form" id="checkoutForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="button" onclick="submitForm()">Complete Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Handmade Haven. All rights reserved.</p>
    </footer>

    <script>
        function submitForm() {
            // Perform form validation and submission logic here
            // Example: Send form data to the server using AJAX
            const formData = new FormData(document.getElementById('checkoutForm'));
            // Add logic to send formData to your backend for processing
            // For a complete implementation, integrate with a secure payment gateway
            alert('Purchase Complete!'); // Replace with actual success message
        }
    </script>

</body>

</html>
